    <script type="text/javascript">

         var pub = (id) => {
            if (!confirm("Do you really wanna Publish?")) {
              return
            }
            alert("Blog will be Published")
            $.ajax({

                              type: 'POST',
                              url: '/write_blogs_publish',
                              data: JSON.stringify({
                                id: id
                              }),
                              dataType : 'json',
                           }).done((resB)=>{
                              alert("response success, check db")
                           });

          }



          

          var unpub = (id) => {
            if (!confirm("Do you really wanna unpub?")) {
              return
            }
            alert("Blog will be unpublished")
            $.ajax({

                              type: 'POST',
                              url: '/write_blogs_unpublish',
                              data: JSON.stringify({
                                id: id
                              }),
                              dataType : 'json',
                           }).done((resB)=>{
                              alert("response success, check db")
                           }).fail((xhr)=>{
                            alert("Failed due to network or server crash")
                           }).always(() => {
                            alert("ajax complete")
                           });

          }

      


    </script>
